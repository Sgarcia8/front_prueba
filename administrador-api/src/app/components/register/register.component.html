<div class="container">
    <div class="container-register">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)=submitForm()>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" formControlName="name" />
            </div>

            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" formControlName="email" />
            </div>

            <div class="form-group">
                <label for="email">Direccion</label>
                <input type="text" class="form-control" id="direccion" formControlName="address" />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="password" />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
            </div>

            <!-- Campo para el rol, solo visible para administradores o para la vista de información -->
            <div *ngIf="isAdmin">
                <div class="form-group">
                    <label for="role">Rol:</label>
                    <select id="role" formControlName="role" class="form-control">
                        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
                </div>
            </div>
            <div *ngIf="isAdmin">
                <div class="form-group">
                    <label for="status">Estado:</label>
                    <select id="status" formControlName="status" class="form-control">
                        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrar</button>
        </form>
    </div>
</div>
